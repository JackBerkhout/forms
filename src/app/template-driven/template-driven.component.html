<h1>Template Driven</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div ngModelGroup="userData">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             [(ngModel)]="user.username"
             name="username"
             required>
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="text"
             class="form-control"
             id="email"
             [(ngModel)]="user.email"
             name="email"
             required
             pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
             #email="ngModel">
      <div *ngIf="!email.valid">
        Invalid email
      </div>
    </div>

  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           [(ngModel)]="user.password"
           name="password"
           required>
  </div>

  <div>
    <label>Gender</label>
    <div *ngFor="let gender of genders">
      <label>
        <input type="radio" name="gender" [(ngModel)]="user.gender"
               [value]="gender.value">
        {{gender.display}}
      </label>
    </div>
  </div>

  <div>
    <label>Role</label>
    <select name="role" [(ngModel)]="user.role">
      <option *ngFor="let role of roles" [value]="role.value">
        {{role.display}}
      </option>
    </select>
  </div>

  <div>
    <label>
      <input type="checkbox" name="isActive"  [(ngModel)]="user.isActive">
      Is Active
    </label>
  </div>

  <div>
    <input type="hidden" name="toggle" [(ngModel)]="user.toggle">
    <div>
      <label>
        <input type="checkbox"
               [checked]="user.toggle === toggles[0].value"
               (change)="$event.target.checked? (user.toggle =  toggles[0].value) : (user.toggle = toggles[1].value)">
        {{ toggles[0].display }}
      </label>
    </div>
  </div>

  <div class="form-group">
    <label>Options :</label>
    <div *ngFor="let option of options; let i = index">
      <label>
        <input type="checkbox"
               name="options"
               value="{{option}}"
               [checked]="optionsMap[option]"
               (change)="updateCheckedOptions(option, $event)"/>
        {{option}} ({{optionsMap[option]}})
      </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
<br>
<pre>{{user | json }}</pre>
